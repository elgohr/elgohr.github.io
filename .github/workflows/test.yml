name: Test Hugo site

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    name: Test site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
      - name: Build site
        run: hugo --gc --minify
